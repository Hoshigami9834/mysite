<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <title>Contact Us</title>
</head>
<body>
        <section id="header">
                <a href="#"><img src="logo.png" width="80px" class="logo" alt=""></a>
                <div>
                    <ul id="navbar">
                        <li><a href="MYMAIN.html">Home</a></li>
                        <li><a  href="shop.html">Shop</a></li>
                        <li><a href="loginpage.html">Login</a></li>
                        <li><a href="Sign-up.html">Sign up</a></li>
                        <li><a class="active" href="contact.html">Contact Us</a></li>
                        <li><a href="cart.html"><img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" class="cart1" width="26px" height="29px"></a></li>
                    </ul>
                </div>
            </section>
  

  
    <div class="container">
            <form class="box" id="form">
                <h4>Feel free to message us</h4>

                <div class="txtbox">
                    <p class="name">Full Name:</p>
                    <input type="text" id="Name" placeholder="Enter your name">
                    <p class="error" id="errorName"></p>
                </div>
                <div>
                    <p class="email">Email:</p>
                    <input type="text" id="Email" placeholder="Enter your email">
                    <p class="error" id="errorEmail"></p>
                </div>
                <div>
                    <p class="msg">Message:</p>
                    <textarea type="text" id="Message" rows="5" placeholder="Thank you"></textarea>
                    <p class="error" id="errorMessage"></p>
                </div>
                <div class="button">
                    <button id="btnClickMe">
                        Submit
                    </button>
                </div>
            </form>
    </div>
</body>
</html>
